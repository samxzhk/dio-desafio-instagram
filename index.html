<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"> 
    <title>Instagram</title>
</head>
<body>
       <div id="instagram-wrapper">
           <div class="photo-container">

           </div>
           <div class="options-container">
            <div class="continue-container border">
                <div class="logo-container">
                    <img src="img/instagram-logo.png" alt="">
                </div>
                <div class="icon-container">
                    <img src="img/icon.jpg" alt="">
                </div>
                <p>Continue as samxzhk</p>
                <p class="blue">Remove Account</p>
            </div>
         
           <div class="switch-container border">
               <p>Not samxzhk?</p>
               <p><span class="blue">Switch Account</span> or <span class="blue">Sign Up</span></p>
           </div>
           <div class="download-container">
               <h3>Get the app.</h3>
               <div class="download-options">
                   <div class="option">
                       <img src="img/apple-button.png" alt="">
                   </div>
                   <div class="option">
                       <img src="img/googleplay-button.png" alt="">
                   </div>
               </div>
           </div>
            </div>
       </div>
</body>
</html>
